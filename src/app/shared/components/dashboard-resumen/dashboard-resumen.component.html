<div class="resumen__container">

    @for(dato of data; track dato.title) {
        <div class="container__cards">
            <div class="cards__data maven">
                <div class="data__numbers">
                    <div class="numbers__text">
                        <p>{{ dato.title }}</p>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="numbers__number">
                        $ {{ dato.number || 0 | number:'1.0-0' }}
                    </div>
                </div>
    
                <div class="data__icon">
                    <i class="fa-solid" [ngClass]="dato.icon"></i>
                </div>
            </div>
        </div>
    }
