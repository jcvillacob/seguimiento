<div class="buttons">
  <div class="buttons__buttons">
    <button class="buttons__google maven">
      <img src="/icons/logo-de-google.svg" alt="logo-google" class="google__icon">
      Acceder con Google
    </button>
  </div>

  <div class="buttons__buttons">
    <button class="buttons__apple maven">
      <img src="/icons/apple-logo.svg" alt="logo-apple" class="apple__icon">
      Inicia sesión con Apple
    </button>
  </div>
</div>

<p class="separate">O</p>

<form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
  <div class="form__inputGroup noto">
    <input formControlName="username" type="text" required="" autocomplete="off">
    <label for="username">Username</label>
  </div>

  <div class="form__inputGroup noto">
    <input formControlName="password" type="password" required="" autocomplete="off">
    <label for="password">Password</label>
  </div>

  <button type="submit" class="form__button noto">Iniciar sesión</button>
</form>

<div class="finalText">
  <button class="finalText__forget">
    Olvidaste tu contraseña?
  </button>
</div>

<div class="registrar noto">
  ¿No tienes una cuenta? <span class="registrar__enlace" routerLink="../register">Regístrate ahora</span>
</div>
