<app-encabezados [nombre]="'Transacciones'" (botonMas)="transactionsModals($event)"></app-encabezados>

<div class="transactionsContainer">

  <!-- Resumen -->
  <app-resumenes class="resumenCards" [resumenes]="resumenes"></app-resumenes>
</div>
