<div class="resumenContainer">
  <h6 class="resumenTitle maven">Metas</h6>

  <div class="resumenCard">
    <div class="resumenCard__content">
      <!-- Goal -->
      <div class="content__goal" *ngFor="let goal of goals">
        <div class="goal__name">
          <div class="name__icon"><i [ngClass]="goal.icono"></i></div>
          <div class="name__name maven">{{ goal.name }}</div>
        </div>

        <div class="goal__bar">
          <div class="bar__complete" [style.translate]="(goal.ahorrado - goal.meta) * 100 / goal.meta + '%'"></div>
        </div>

        <div class="goal__money maven">
          $ {{ goal.ahorrado | number:'1.0-0' }} of $ {{ goal.meta | number:'1.0-0' }}
        </div>
      </div>
    </div>

    <div class="resumenCard__footer">
      <button class="noto" routerLink="../cuentas">VER M√ÅS</button>
    </div>
  </div>
</div>
